version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        APP_ENV: ${APP_ENV:-local}
    container_name: bizconsult_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-bizconsult}
      - DB_USERNAME=${DB_USERNAME:-bizconsult}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - CACHE_DRIVER=${CACHE_DRIVER:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - db
      - redis
    networks:
      - bizconsult_network

  db:
    image: mysql:8.0
    container_name: bizconsult_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bizconsult}
      MYSQL_USER: ${DB_USERNAME:-bizconsult}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - bizconsult_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bizconsult_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - bizconsult_network
    command: redis-server --appendonly yes

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: bizconsult_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-bizconsult}
      - DB_USERNAME=${DB_USERNAME:-bizconsult}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    command: php artisan queue:work --tries=3 --timeout=90
    depends_on:
      - db
      - redis
    networks:
      - bizconsult_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: bizconsult_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-bizconsult}
      - DB_USERNAME=${DB_USERNAME:-bizconsult}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    depends_on:
      - db
      - redis
    networks:
      - bizconsult_network

volumes:
  db_data:
  redis_data:

networks:
  bizconsult_network:
    driver: bridge

