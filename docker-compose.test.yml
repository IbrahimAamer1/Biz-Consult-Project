# ============================================
# Docker Compose Configuration for Testing
# ============================================
# هذا الملف للاختبار السريع للـ Docker Image من Docker Hub
# استخدام: docker compose -f docker-compose.test.yml up -d

version: '3.8'

services:
  # ============================================
  # App Service - تطبيق Laravel من Docker Hub
  # ============================================
  app:
    image: ibrahimaamer/bizconsult:latest
    container_name: bizconsult_test_app
    restart: unless-stopped
    ports:
      - "8080:80"  # http://localhost:8080
    environment:
      # متغيرات Laravel الأساسية
      - APP_NAME=BizConsult
      - APP_ENV=local
      - APP_KEY=base64:mQ6qMa5ZFnPGUqbpo/4kI9qrhvl7WYB1ox4aDWl9IYU=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      
      # إعدادات قاعدة البيانات (قِيَم ثابتة)
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=bizconsult
      - DB_USERNAME=bizconsult
      - DB_PASSWORD=password
      
      # إعدادات Redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      
      # إعدادات Cache و Session
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      
      # إعدادات Mail (اختياري)
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=hello@example.com
      - MAIL_FROM_NAME=BizConsult
    volumes:
      - app_storage:/var/www/html/storage/app
      - app_logs:/var/www/html/storage/logs
    networks:
      - bizconsult_test_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # ============================================
  # Database Service - MySQL
  # ============================================
  db:
    image: mysql:8.0
    container_name: bizconsult_test_db
    restart: unless-stopped
    ports:
      - "3307:3306"  # localhost:3307
    environment:
      MYSQL_DATABASE: bizconsult
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: bizconsult
      MYSQL_PASSWORD: password
    volumes:
      - db_test_data:/var/lib/mysql
    networks:
      - bizconsult_test_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Redis Service - Cache & Sessions
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: bizconsult_test_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - bizconsult_test_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# ============================================
# Volumes - تخزين البيانات
# ============================================
volumes:
  db_test_data:
    driver: local
  redis_test_data:
    driver: local
  app_storage:
    driver: local
  app_logs:
    driver: local

# ============================================
# Networks - الشبكة
# ============================================
networks:
  bizconsult_test_network:
    driver: bridge
